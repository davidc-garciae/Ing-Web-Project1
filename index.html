<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokémon Explorer - Una aplicación web para buscar y explorar Pokémon">
    <title>Pokémon Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Pokémon Explorer</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon..." aria-label="Buscar Pokémon">
            <button id="searchButton" aria-label="Buscar">Buscar</button>
        </div>
    </header>

    <main class="main-content">
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Cargando Pokémon...</p>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <section id="pokemonGrid" class="pokemon-grid">
            <!-- Los Pokémon se cargarán dinámicamente aquí -->
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado con ❤️ usando <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokéAPI</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
